<div class="row">
    <div class="col-xs-12">
      <img 
      [src]="build.imagePath" 
      alt="{{build.name}}" 
      class="img-responsive"
      style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{build.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Build <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">To Shopping List</a></li>
          <li><a href="#">Edit Build</a></li>
          <li><a href="#">Delete Build</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{build.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      Parts
    </div>
  </div>
